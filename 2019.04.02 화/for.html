<script>
  // %안쓰고 홀수 출력
  var cnt = 0;
  for (var i = 1; i < 101; i = i + 2) {
    console.log(i);
    cnt = cnt + 1;
  }
  console.log(cnt);

  // %쓰고 홀수 출력
  var count = 0;
  for (var j = 0; j < 101; j++) {
    if (j % 2 == 1){
      console.log(j);
    }
    count = count + 1;
  }
  console.log(count);
