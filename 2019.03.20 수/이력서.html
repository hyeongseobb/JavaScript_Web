<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>이력서</title>
</head>

<body>
  <center>
    <font size="10" color="green">
      이력서
    </font>
  </center>
  <!--센터 태그를 사용하면 body 센터에 글씨가써짐-->
  <br>
  <br>
    1.인적사항
  <table width="700px" height="200px" border=1 id="table1" name="tables">
    <tr>
      <td rowspan="2"><center>사진<center></td>
      <td>한글이름</td>
      <td>　　　　</td>
      <td>주민등록번호</td>
      <td>　　　　</td>
    </tr>
    <tr>
      <!-- <td></td> -->
      <td>영문이름</td>
      <td>　　　　</td>
      <td>생년월일</td>
      <td>　　　　</td>
    </tr>
    <tr>
      <td>주소</td>
      <td colspan="4"></td>
      <!--<td></td>
      <td></td>
      <td></td>-->
    </tr>
  </table>
  <!--table태그를 활용해서 표를 만들 수 있고, tr태그는 아래로 열(세로)을 의미하고
    td태그는 행(가로)을 의미함, rowspan은 위아래로 합쳐주는것, colspan은 옆으로 합쳐줌. -->
  <br>
  <br>
    2.학력사항
  <table width="700px" height="400px" border=2 id="table2" name="tables">
    <tr>
      <td>학교명</td>
      <td>전공</td>
      <td>입학일자</td>
      <td>졸업일자</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <br>
  <br>
    3.자격사항
  <table width="700px" height="400px" border=10 id="table3" name="tables">
    <tr>
      <td>자격증명</td>
      <td>등급</td>
      <td>취득일</td>
      <td>발급기관</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
