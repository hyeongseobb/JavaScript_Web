<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var arr1 = [];
    var arr2 = [];
    var arr3 = [];
    var arr4 = [];
    var arr5 = [];
    var arr6 = [];
    var arr7 = [];
    var arr8 = [];
    var arr9 = [];
    var arr10 = [];
    var arr11 = [];
    var arr12 = [];
    var arr13 = [];
    var arr14 = [];
    var arr15 = [];
    var arr16 = [];
    var arr17 = [];
    var arr18 = [];
    var arr19 = [];
    var arr20 = [];


    for (var i = 0; i < 10; i++) {
      arr1[i] = i + 1;
    }
    console.log(arr1);

    for (var i = 0; i < 11; i++) {
      arr2[i] = 2 * i
    }
    console.log(arr2);

    for (var i = 0; i < 7; i++) {
      arr3[i] = 3 * (i + 1)
    }
    console.log(arr3);

    for (var i = 0; i < 8; i++) {
      if (i % 2 == 0) {
        arr4[i] = 2 + i
      } else {
        arr4[i] = i
      }
    }
    console.log(arr4);

    for (var i = 0; i < 7; i++) {
      arr5[i] = "abc" + (i + 1)
    }
    console.log(arr5);

    for (var i = 0; i < 9; i++) {
      if (i == 0) {
        arr6[i] = 1;
      } else {
        arr6[i] = arr6[i - 1] + 3;
      }
    }
    console.log(arr6);

    var j = 1;
    for (var i = 0; i < 9; i++) {
      arr7[i] = j + (3 * i)
    }
    console.log(arr7);

    for (var i = 1; i < 8; i++) {
      arr8[i - 1] = "abc" + i;
    }
    console.log(arr8);

    //피보나치 수열
    for (var i = 0; i < 15; i++) {
      if (i == 0) {
        arr9[i] = 0;
      } else if (i == 1) {
        arr9[i] = 1;
      } else {
        arr9[i] = arr9[i - 2] + arr9[i - 1];
      }
    }
    console.log(arr9);

    for (var i = 0; i < 12; i++) {
      arr10[i] = i % 2
    }
    console.log(arr10);

    for (var i = 0; i < 12; i++) {
      arr11[i] = i % 4
    }
    console.log(arr11);

    for (var i = 0; i < 6; i++) {
      if (i == 0) {
        arr12[i] = "text"
      } else {
        arr12[i] = "text" + arr12[i - 1]
      }
    }
    console.log(arr12);

    for (var i = 0; i < 8; i++) {
      arr13[i] = 10 ** i
    }
    console.log(arr13);

    var z = "0";
    for (var i = 0; i < 8; i++) {
      if (i == 0) {
        arr14[i] = "1"
      } else {
        arr14[i] = arr14[i - 1] + z;
      }
    }
    console.log(arr14);

    for (var i = 0; i < 8; i++) {
      arr15[i] = Math.pow(10, i)
    }
    console.log(arr15);

    for (var i = 0; i < 8; i++) {
      if (i == 0) {
        arr16[i] = 1;
      } else {
        arr16[i] = 10 * arr16[i - 1]
      }
    }
    console.log(arr16)

    for (var i = 0; i < 5; i++) {
      arr17[i] = i * i;
    }
    console.log(arr17);

    for (var i = 0; i < 5; i++) {
      if (i % 2 == 0) {
        arr18[i] = "J";
      } else {
        arr18[i] = "H";
      }
    }
    console.log(arr18);

    arr19[0] = 0;
    for (var i = 2; i < 10; i += 2) {
      arr19[i / 2] = arr19[i / 2 - 1] + 10;
    }
    console.log(arr19);

    for (var i = 4; i < 16; i = i + 4) {
      for (var j = 0; j < 4; j++) {
        arr20[i - 4 + j] = i - j;
      }
    }
    console.log(arr20);
  </script>
</body>

</html>
