<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>글쓰기</title>
    <!--크롬 주소 상단에 제목을 넣는다.-->
  </head>
  <body>
    <br>
    <input type="text" placeholder="제목">
    <!--text박스를 만들어주는데 회색글씨로 제목이라고 써짐 -->
    <br>
    <!--띄어쓰기 -->
    <br>
    <textarea name="name" rows="8" cols="80">
    </textarea>
    <!--rows세로길이 cols가로길이 -->
    <br>
    <br>
    공개글<input type="radio" name="fruit" checked>
    <!--checked하면 default옵션으로 체크되어있음.-->
    비밀글<input type="radio" name="fruit">
    <br>
    <br>
    <input type="button" value="글쓰기">
    <input type="button" value="취소">
  </body>
</html>
