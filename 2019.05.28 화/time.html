<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="text" id="timeNum">
  <input type="button" value="배수증가" id="baesu">
  <input type="button" value="타이머 시작" id="startTimer">
  <input type="button" value="타이머 종료" id="endTimer">
  <span id="timer"></span><br>
  <span id="printArea"></span>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
  var timer2;
  //timer를 전역으로 빼야 clearInterval을 통해 정지가능.
  //setTimeout은 time delay를 주는 것.
  //setInterval은 timer를 시작하는 것.
  //clearInterval은 timer를 종료하는것.
  $("#baesu").click(function() {
    setTimeout(function() {
      var cnt = 1;
      var baesu = $("#timeNum").val();
      var timer = setInterval(function() {
        $("#printArea").append(cnt * baesu + `<br>`);
        cnt++;
      }, 1000);
    }, 3000);
  });

  $("#startTimer").click(function() {
    setTimeout(function() {
      var cnt = 1;
      timer2 = setInterval(function() {
      $("#timer").html(cnt);
      cnt++;
      }, 1000);
    }, 3000);
  });

  $("#endTimer").click(function() {
    setTimeout(function() {
      clearInterval(timer2);
    }, 3000);
  });
</script>

</html>
