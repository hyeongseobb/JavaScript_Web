<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <span id="textArea"></span>
</body>

<script>
  var arr1 = [];
  var arr2 = [];
  var arr3 = [];
  var arr4 = [];

  for (var i = 0; i < 5; i++) {
    arr1[i] = [];
    for (var j = 0; j < 5; j++) {
      arr1[i][j] = (5 * i) + j + 1;
    }
    arr1[i][4] += "<br>";
  }
  console.log(arr1);
 // [1, 2, 3, 4, "5<br>"]
 // [6, 7, 8, 9, "10<br>"]
 // [11, 12, 13, 14, "15<br>"]
 // [16, 17, 18, 19, "20<br>"]
 // [21, 22, 23, 24, "25<br>"]

  for (var i = 0; i < 5; i++) {
    arr2[i] = [];
    for (var j = 0; j < 5; j++) {
      arr2[i][j] = (15 * i) + (3 * j) + 1;
    }
  }
  console.log(arr2);
 // [1, 4, 7, 10, 13]
 // [16, 19, 22, 25, 28]
 // [31, 34, 37, 40, 43]
 // [46, 49, 52, 55, 58]
 // [61, 64, 67, 70, 73]

  for (var i = 0; i < 5; i++) {
    arr3[i] = [];
    for (var j = 0; j < 5; j++) {
      arr3[i][j] = i * j;
    }
  }
  console.log(arr3);
// [0, 0, 0, 0, 0]
// [0, 1, 2, 3, 4]
// [0, 2, 4, 6, 8]
// [0, 3, 6, 9, 12]
// [0, 4, 8, 12, 16]

  for (var i = 0; i < 5; i++) {
    arr4[i] = [];
    for (var j = 0; j < 5; j++) {
      arr4[i][j] = String(i) + String(j);
    }
  }
  console.log(arr4);
  // ["00", "01", "02", "03", "04"]
  // ["10", "11", "12", "13", "14"]
  // ["20", "21", "22", "23", "24"]
  // ["30", "31", "32", "33", "34"]
  // ["40", "41", "42", "43", "44"]
  document.getElementById('textArea').innerHTML = arr1;
</script>
</html>
