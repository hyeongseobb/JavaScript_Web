<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>이형섭</title>
</head>

<body>
  <center>
    <font size="20" color="green">
      hello world
    </font>
  </center>
  <br>
  <!-- 여기는 아이디를 입력하는 곳 -->
  ID : <input type="text" placeholder="아이디를 입력하쇼.">
  <br>
  <!-- 여기는 비밀번호를 입력하는 곳 -->
  PW : <input type="password" placeholder="비밀번호를 입력하쇼.">
  <br>
  안심로그인<input type="radio" name="loginType" checked>
  그냥로그인<input type="radio" name="loginType">
  <br>
  사과<input type="radio" name="fruit">
  포도<input type="radio" name="fruit" checked>
  파인애플<input type="radio" name="fruit">
  <br>
  <input type="button" value="로그인">
  <input type="button" value="취소">
  <br>
  <!-- 텍스트창 출력 -->
  <textarea name="name" rows="8" cols="80">
  </textarea>
  <!-- 목차 출력 -->
  <ol type="I">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>
  <ul>
    <li>바보</li>
    <li>멍청이</li>
    <li>똥개</li>
    <li>말미잘</li>
    <li>멍멍이</li>
  </ul>
  <!-- select box 출력 -->
  <select>
    <option value="">1번</option>
    <option value="" selected>2번</option>
    <option value="">3번</option>
    <option value="">4번</option>
    <option value="">5번</option>
  </select>
</body>

</html>
